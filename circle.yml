machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive # use submodules

compile:
  override:
    - sudo docker build --build-arg CIRCLECI=${CIRCLECI} --build-arg AIRMAP_CIRCLECI_API_KEY=${AIRMAP_CIRCLECI_API_KEY} --build-arg AIRMAP_CIRCLECI_CLIENT_ID=${AIRMAP_CIRCLECI_CLIENT_ID} --build-arg AIRMAP_CIRCLECI_DEVICE_ID=${AIRMAP_CIRCLECI_DEVICE_ID} --build-arg AIRMAP_CIRCLECI_USERNAME=${AIRMAP_CIRCLECI_USERNAME} --build-arg AIRMAP_CIRCLECI_PASSWORD=${AIRMAP_CIRCLECI_PASSWORD} --force-rm=true -t airmapd:latest -f Dockerfile.alpine .
    - sudo docker build --build-arg CIRCLECI=${CIRCLECI} --build-arg AIRMAP_CIRCLECI_API_KEY=${AIRMAP_CIRCLECI_API_KEY} --build-arg AIRMAP_CIRCLECI_CLIENT_ID=${AIRMAP_CIRCLECI_CLIENT_ID} --build-arg AIRMAP_CIRCLECI_DEVICE_ID=${AIRMAP_CIRCLECI_DEVICE_ID} --build-arg AIRMAP_CIRCLECI_USERNAME=${AIRMAP_CIRCLECI_USERNAME} --build-arg AIRMAP_CIRCLECI_PASSWORD=${AIRMAP_CIRCLECI_PASSWORD} --force-rm=true -t airmapd:latest -f Dockerfile.ubuntu .

